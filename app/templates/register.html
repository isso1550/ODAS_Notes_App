{% extends "_layout.html" %}

{% block title %} Register {% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<form class="user-data" name="register-data" action={{ url_for('register') }} method="post">
  <label for="username">Username</label>
  <input type="text" id="username" name="username" placeholder="Enter username" autocomplete="off" required></textarea>

  <label for="password">Password</label>
  <input type="password" id="password" name="password" placeholder="Enter password" autocomplete="off" required ></textarea>

  <label for="confirm-password">Confirm password</label>
  <input type="password" id="confirm-password" name="confirm-password" placeholder="Reenter password" autocomplete="off" required ></textarea>

  <input type="submit" class="submit-btn" value="Register">
</form>
{% endblock %}
