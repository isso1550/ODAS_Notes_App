{% extends "_layout.html" %}

{% block title %} Welcome {% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<form name="login-data" action={{ url_for('login') }} method="post">
  <label for="username">Username</label>
  <input type="text" id="username" name="username" placeholder="Enter username" autocomplete="off" required></textarea>
  <label for="password">Password</label>
  <input type="password" id="password" name="password" placeholder="Enter password" autocomplete="off" required ></textarea>
  <input type="submit" class="submit-btn" value="Login">
</form>
{% endblock %}
