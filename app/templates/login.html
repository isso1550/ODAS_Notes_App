{% extends "_layout.html" %}

{% block title %} Welcome {% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<form class = "user-data" name="login-data" action={{ url_for('login') }} method="post">
  <label for="email">Email</label>
  <input type="text" id="email" name="email" placeholder="Enter email" autocomplete="off" required></textarea>
  <label for="password">Password</label>
  <input type="password" id="password" name="password" placeholder="Enter password" autocomplete="off" required ></textarea>
  <input type="submit" class="submit-btn" value="Login">
</form>
{% endblock %}
